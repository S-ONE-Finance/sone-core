image: node:latest
stages:
  - deploy

deploy:
  tags:
    - smart-contract
  stage: deploy
  environment: develop
  only:
    - feature/deploy
  script:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
    - echo "always-auth=true" >> .npmrc
    - echo "emai=${EMAIL}" >> .npmrc
    - npm install --global yarn
    - yarn
    - yarn publish --access public
